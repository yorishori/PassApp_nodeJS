<!DOCTYPE html>
<html>
    <head>
        <title>PassApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <!-- Header -->
        <div class="text-size-big bold header">Passwords</div>
        <!-- Search Bar -->
        <div class="search-bar">
            <div onclick="main:toFilter()"></div>
            <input class="text-size-small color-text inputArea" type="text" onkeyup="main:filterFunction()" onfocusout="main:outFilter()">
        </div>
        <!-- Navigation Menu -->
        <button class="nav-button" onclick="main:openNav()"></button>
        <div class="nav-bar text-size-normal bold">
            <a class="color-text-alt" href="#" onclick="main:closeNav()">&#x2715</a>
            <p class="color-text-alt">&#x268a;</p>
            <a class="color-text-alt" href="newItem.html">New Item</a>
            <a class="color-text-alt" href="options.html">Options</a>
            <a class="color-text-alt" href="edit.html">Edit</a>
            <p class="color-text-alt">&#x268a;</p>
            <a class="color-text-alt" onclick="main:logoutSession()">Log Out</a>

        </div>
        <!-- Password List -->
        <ul class="password text-size-small">
            <li class="password-header text-size-normal bold">
                <div>Website</div>
                <div>Username</div>
                <div>Password</div>
            </li>
            <li class="password-row">
                <div>amazon</div>
                <div>roge</div>
                <div onclick="main:copyPassword()">aasdasd</div>
            </li>
            <li class="password-row">
                <div>reddit</div>
                <div>roge</div>
                <div onclick="main:copyPassword()">1234</div>
            </li>
            <li class="password-row">
                <div>arnold</div>
                <div>roge</div>
                <div onclick="main:copyPassword()">1234</div>
            </li>
        </ul>
        
        <script src="../js/main.js"></script>
    </body>
</html>
