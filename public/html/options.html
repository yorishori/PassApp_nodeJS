<html>
    <head>
        <title>PassApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <!-- Header -->
        <div class="text-size-big bold header">Options</div>
        <!-- Navigation Menu -->
        <button class="nav-button" onclick="main:openNav()"></button>

            <div>
