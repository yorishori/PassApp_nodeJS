<!DOCTYPE html>
<html>
  <head>
    <title>PassApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="form">
      <div>
        <h2>Password:</h2>
        <input
          class="text-size-small color-text inputArea"
          id="password"
          type="text"
        />
      </div>
      <button
        class="buttonStyle color-text-alt bold"
        onclick="main:loginButton()"
      >
        Log In
      </button>
    </div>
    <button class="buttonStyle color-text-alt bold" onclick="window.close();">
      Close
    </button>
    <script src="js/main.js"></script>
    <div id="pass.json" style="visibility: hidden;">
      [ {"pass": "password"}, {"verification": "string"} ]
    </div>
    <div></div>
  </body>
</html>
